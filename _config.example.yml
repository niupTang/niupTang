# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 太阳鸟的AI宝藏库
subtitle: '发现最好用的AI工具'
description: '发现最好用的AI工具，探索人工智能的无限可能。精选ChatGPT、Midjourney、Claude等热门AI工具导航。'
keywords: AI工具,人工智能,ChatGPT,Midjourney,AI导航,太阳鸟
author: 太阳鸟
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - editor/**
  - annual-summary/**
  - 2025-stats.json

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: niuptang

# Deployment
deploy:
  type: ''

# ==========================================
# 微信公众号图床配置
# ==========================================
wechat_image:
  # 是否启用微信图床
  enable: true
  
  # 公众号 AppID (请填写你的 AppID)
  appId: YOUR_APP_ID_HERE
  
  # 公众号 AppSecret (请填写你的 AppSecret)
  appSecret: YOUR_APP_SECRET_HERE
  
  # 本地代理地址
  proxyUrl: http://localhost:8789
